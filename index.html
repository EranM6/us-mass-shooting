<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .wrapper {
            position: relative;
        }
        .tooltip, .modal {
            position: absolute;
            padding: 12px;
            font: 12px sans-serif;
            background: white;
            border-radius: 8px;
        }

        .modal {
            width: 90%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-style: ridge;
            border-width: 2px;
            border-color: red;
            font-size: 21px;
            line-height: 1.25;
        }

        .modal > .close {
            position: absolute;
            cursor: pointer;
        }

        .modal > .title {
            text-align: center;
            font-size: 24px;
            text-decoration: underline;
            text-decoration-skip-ink: auto;
            font-weight: 700;
        }

        .modal > .content {
            padding: 21px;
        }
        .tooltip {
            border: 0;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }

        .tooltip > .title {
            text-align: center;
            font-size: 16px;
            text-decoration: underline;
            text-decoration-skip-ink: auto;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .tooltip > .title > .date{
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class='wrapper'>
    <div class='select'></div>
    <div class="modal">
        <svg class="close"></svg>
        <div class="title"></div>
        <div class="content">
            <div class="date"></div>
            <div class="location"></div>
            <div class="description"></div>
            <div class="motive"></div>
            <div class="targets"></div>
            <ul class="casualties"></ul>
        </div>
    </div>
    <div class='tooltip'>
        <div class="title">
            <span class='location'></span>
            <span class='date'></span>
        </div>
        <span class='fatalities'></span>
        <span class='victims'></span>
    </div>
</div>
<script src='index.js'></script>
</body>
</html>
